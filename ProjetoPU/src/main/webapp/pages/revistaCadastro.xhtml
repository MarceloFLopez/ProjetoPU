<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form id="painelDados">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Pesquisar de Revistas" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="6" id="pnlRevistaDados">
				<p:outputLabel value="ID:" />
				<p:inputText maxlength="10" size="4" readonly="true" />
				
				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30" />
				
				<p:outputLabel value="EAN" />
				<p:inputText maxlength="50" size="30" />
			</h:panelGrid>
			
			<h:panelGrid columns="3"  >
				<p:commandButton value="Novo" />
				<p:commandButton value="Salvar"   update=":painelDados"/>
				<p:commandButton value="Voltar" action="/pages/revistaPesquisa.xhtml?faces-redirect=true"/>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
