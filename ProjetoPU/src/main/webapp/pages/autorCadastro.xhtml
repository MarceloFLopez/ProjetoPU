<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form id="painelDados">
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Cadastrar novos Autores" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="2" id="pnlAutoresDados">
				<p:outputLabel value="ID:" />
				<p:inputText maxlength="10" size="4" readonly="true"
					value="#{autorBean.autorCadastro.id}" />

				<p:outputLabel value="Nome" />
				<p:inputText maxlength="50" size="30"
					value="#{autorBean.autorCadastro.nome}" />
			</h:panelGrid>

			<h:panelGrid columns="10">
				<p:commandButton value="Limpar"	actionListener="#{autorBean.novo()}" update=":painelDados" />
				<p:commandButton value="Salvar" actionListener="#{autorBean.salvar()}" update=":painelDados" />
				<p:commandButton value="Excluir"  />
				<p:commandButton value="Editar" />
				<h:panelGrid style="text-decoration:none">
					<a href="../pages/autorPesquisa.xhtml">Voltar</a>
				</h:panelGrid>
			</h:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
</html>
