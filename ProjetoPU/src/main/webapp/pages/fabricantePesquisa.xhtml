<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<f:event listener="#{fabricanteBean.carregar()}" type="preRenderView" />
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricanetes" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="6">
				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30" />
				<p:commandButton value="Buscar" />
				<p:commandButton value="Novo"
					action="/pages/fabricanteCadastro.xhtml?faces-redirect=true" />
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado!"
				value="#{fabricanteBean.listafabricantes}"
				filteredValue="#{fabricanteBean.listaFabricantesFiltrado}"
				var="fabricanteCursor">
				<p:column headerText="ID" filterBy="#{fabricanteCursor.id}" sortBy="#{fabricanteCursor.id}" width="5%" style="font-size:15px">
					<h:outputText value="#{fabricanteCursor.id}" style="text-align:center"/>
				</p:column>
				<p:column headerText="Descrição" filterBy="#{fabricanteCursor.descricao}" sortBy="#{fabricanteCursor.descricao}" style="font-size:15px">
					<h:outputText value="#{fabricanteCursor.descricao}" />
				</p:column>
				<p:column headerText="Opções" width="10%" style="font-size:15px">
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
