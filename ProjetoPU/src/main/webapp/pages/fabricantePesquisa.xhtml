<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{fabricanteBean.carregar()}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Fabricanetes" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid>
				<p:outputLabel />
				<p:commandButton value="Novo " icon="ui-icon-circle-plus"
					action="/pages/fabricanteCadastro.xhtml?faces-redirect=true" />
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado!"
				value="#{fabricanteBean.listafabricantes}"
				filteredValue="#{fabricanteBean.listaFabricantesFiltrado}"
				paginator="true" rows="22" var="fabricanteCursor">
				<p:column headerText="ID" filterBy="#{fabricanteCursor.id}"
					sortBy="#{fabricanteCursor.id}" width="3%"
					style="font-size:14px; text-align:center">
					<h:outputText value="#{fabricanteCursor.id}" />
				</p:column>
				<p:column headerText="Descrição"
					filterBy="#{fabricanteCursor.descricao.toUpperCase()}"
					sortBy="#{fabricanteCursor.descricao.toUpperCase()}"
					style="font-size:14px">
					<h:outputText value="#{fabricanteCursor.descricao.toUpperCase()}" />
				</p:column>
				<p:column headerText="Opções" width="10%" style="font-size:15px">
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
