<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{autorBean.carregar()}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Lista de Autores" style="font-size: 22px;"/>
				</f:facet>
			</p:toolbar>

			<h:panelGrid>
				<p:outputLabel />
				<p:commandButton value="Novo " icon="ui-icon-circle-plus"
					action="/pages/autorCadastro.xhtml?faces-redirect=true" />
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado!"
				value="#{autorBean.listaautors}"
				filteredValue="#{autorBean.listaAutorsFiltrado}"
				paginator="true" rows="15" var="autorCursor">
				<p:column headerText="ID" filterBy="#{autorCursor.id}"
					sortBy="#{autorCursor.id}" width="3%"
					style="font-size:13px; text-align:center">
					<h:outputText value="#{autorCursor.id}" />
				</p:column>
				<p:column headerText="Nome"  width="50%"
					filterBy="#{autorCursor.nome.toUpperCase()}"
					sortBy="#{autorCursor.nome.toUpperCase()}"
					style="font-size:14px; text-align:center">
					<h:outputText value="#{autorCursor.nome.toUpperCase()}" />
				</p:column>
				<p:column headerText="Opções" width="7%" style="font-size:14px; text-align:center">			
						<p:commandButton icon="ui-icon-pencil"  style="margin-rigth:10%" />
						<p:commandButton  icon="ui-icon-trash" style="margin-left:10%" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
