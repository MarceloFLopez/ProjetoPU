<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="conteudo">
		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<h:outputText value="Funcionários" />
				</f:facet>
			</p:toolbar>

			<h:panelGrid columns="6">
				<p:outputLabel value="Nome" />
				<p:inputText maxlength="40" size="30" />

				<p:outputLabel value="Descrição:" />
				<p:inputText maxlength="50" size="30" />

				<p:outputLabel value="EAN" />
				<p:inputText maxlength="50" size="30" />

			</h:panelGrid>
			<h:panelGrid columns="2">
				<p:commandButton value="Buscar" />
				<p:commandButton value="Novo"
					action="/pages/revistaCadastro.xhtml?faces-redirect=true" />
			</h:panelGrid>

			<p:dataTable emptyMessage="Nenhum registro encontrado!">
				<p:column headerText="ID" width="25" />
				<p:column headerText="Desecrição do Titulo"></p:column>
				<p:column headerText="Titulo Original"></p:column>
				<p:column headerText="Desecrição"></p:column>
				<p:column headerText="Palavra chave"></p:column>
				<p:column headerText="Autor"></p:column>
				<p:column headerText="EAN"></p:column>
				<p:column headerText="Função"></p:column>
				<p:column headerText="OP" width="25"></p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
