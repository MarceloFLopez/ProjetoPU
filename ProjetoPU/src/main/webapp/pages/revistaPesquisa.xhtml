<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/templates/modeloGeral.xhtml">
	<ui:define name="metadata">
		<f:metadata>
			<f:event listener="#{revistaBean.carregar()}" type="preRenderView" />
		</f:metadata>
	</ui:define>
	<ui:define name="conteudo">
		
			<h:form>
				<p:toolbar>
					<f:facet name="left">
						<h:outputText value="Revistas" style="text-size:15px"/>
					</f:facet>
				</p:toolbar>

				<h:panelGrid>
					<p:outputLabel />
					<p:commandButton value="Novo " icon="ui-icon-circle-plus"
						action="/pages/revistaCadastro.xhtml?faces-redirect=true" />
				</h:panelGrid>

				<p:dataTable emptyMessage="Nenhum registro encontrado!"
					value="#{revistaBean.listarevistas}"
					filteredValue="#{revistaBean.listaRevistasFiltrado}"
					paginator="true" rows="15" var="revistaCursor">
					<p:column headerText="ID" width="3%" style="text-align:center">
						<h:outputText value="#{revistaCursor.id}" />
					</p:column>

					<p:column headerText="Edição" filterBy="#{revistaCursor.edicao}"
						width="3%" style="text-align:center">
						<h:outputText value="#{revistaCursor.edicao}" />
					</p:column>

					<p:column headerText="Titulo"
						filterBy="#{revistaCursor.titulo.toUpperCase()}">
						<h:outputText value="#{revistaCursor.titulo.toUpperCase()}" />
					</p:column>

					<p:column headerText="Autor"
						filterBy="#{revistaCursor.autor.nome.toUpperCase()}">
						<h:outputText value="#{revistaCursor.autor.nome.toUpperCase()}" />
					</p:column>

					<p:column headerText="Categoria"
						filterBy="#{revistaCursor.categoria.nome.toUpperCase()}">
						<h:outputText
							value="#{revistaCursor.categoria.nome.toUpperCase()}" />
					</p:column>

					<p:column headerText="Editora"
						filterBy="#{revistaCursor.editora.nome.toUpperCase()}">
						<h:outputText value="#{revistaCursor.editora.nome.toUpperCase()}" />
					</p:column>

					<p:column headerText="Chamada Principal"
						filterBy="#{revistaCursor.chamadaPrincipal.toUpperCase()}">
						<h:outputText
							value="#{revistaCursor.chamadaPrincipal.toUpperCase()}" />
					</p:column>

					<p:column headerText="Palavra Chave"
						filterBy="#{revistaCursor.palavraChave.toUpperCase()}">
						<h:outputText value="#{revistaCursor.palavraChave.toUpperCase()}" />
					</p:column>

					<p:column headerText="Chamada Principal"
						filterBy="#{revistaCursor.chamadaPrincipal.toUpperCase()}">
						<h:outputText
							value="#{revistaCursor.chamadaPrincipal.toUpperCase()}" />
					</p:column>

					<p:column headerText="Opções" width="5%"
						style=" text-align:center">
						<p:commandButton icon="ui-icon-pencil" style="margin-rigth:2%" />
						<p:commandButton icon="ui-icon-trash" style="margin-left:2%" />
					</p:column>
				</p:dataTable>
			</h:form>
	</ui:define>
</ui:composition>
</html>
